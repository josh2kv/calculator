<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flexBoxContainer">
      <h1 id="header">calculator</h1>
      <div class="calculator">
        <form id="form-box">
          <div id="display-above" class="display-above"></div>
          <input id="input-below" class="input-below" maxlength="10" />
        </form>
        <button id="clear-button" class="keys clear">CLR</button>
        <button id="divide-button" class="keys operators">/</button>
        <button id="multiply-button" class="keys operators">*</button>
        <button id="minus-button" class="keys operators">-</button>

        <section id="anomaly-keys-wrapper-sevenToPlus">
          <section>
            <button id="seven-button" class="keys numbers">7</button>
            <button id="eight-button" class="keys numbers">8</button>
            <button id="nine-button" class="keys numbers">9</button>
            <button id="four-button" class="keys numbers">4</button>
            <button id="five-button" class="keys numbers">5</button>
            <button id="six-button" class="keys numbers">6</button>
          </section>
          <section>
            <button id="plus-button" class="keys operators tall">+</button>
          </section>
        </section>
        <section id="anomaly-keys-wrapper-oneToEnter">
          <section>
            <button id="one-button" class="keys numbers">1</button>
            <button id="two-button" class="keys numbers">2</button>
            <button id="three-button" class="keys numbers">3</button>
            <button id="zero-button" class="keys numbers long">0</button>
            <button id="dot-button" class="keys numbers">.</button>
          </section>
          <section>
            <button id="equal-button" class="keys equal tall">=</button>
          </section>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
